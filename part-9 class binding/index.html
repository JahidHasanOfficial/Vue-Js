<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Part 3`</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Class binding</h1>
    <div id="app">
        <button class="btn btn bg-info" :class="{active: activeClass == 'red'}" @click="setClass('red')">red</button>
        <button class="btn btn bg-success" :class="{active: activeClass == 'green'}" @click="setClass('green')">green</button>
        <button class="btn btn bg-primary" :class="{active: activeClass == 'blue'}" @click="setClass('blue')">blue</button>

        <br>

        <div :class="activeClass"></div>
    </div>
    

    <script src="app.js">

 </script>
</body>
</html>
